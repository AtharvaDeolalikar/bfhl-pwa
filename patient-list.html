<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/add-appt.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="popup"
      style="
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        background: #f1f9ff;
        padding: 20px;
        z-index: 9999;
        border-radius: 20px;
        border: 1px solid #005dac;
        display: none;
      "
    >
      <p>
        You seem to want to experience more of the features. Please tap the
        button below to receive a call back within 5 minutes.
      </p>
      <div
        style="
          padding: 10px;
          text-align: center;
          background: #005dac;
          border-radius: 10px;
          color: white;
        "
      >
        Get a callback
      </div>
    </div>
    <img
      src="https://atharvadeolalikar.github.io/bfhl-pwa/images/patient-list-header-v1.png"
      style="width: 100%; height: auto; position: fixed"
    />
    <img
      src="https://atharvadeolalikar.github.io/bfhl-pwa/images/patient-list-v1.png"
      style="width: 100%; height: auto; padding-top: 220px"
    />
    <img
      src="https://atharvadeolalikar.github.io/bfhl-pwa/images/nav-1.png"
      style="
        position: fixed;
        width: 100%;
        bottom: 0;
        z-index: 99;
        left: 0;
        right: 0;
      "
    />
    <div
      style="
        position: fixed;
        bottom: 10px;
        left: 20px;
        height: 50px;
        width: 50px;
        z-index: 99;
      "
      id="home-btn"
      class="btn"
    ></div>
  </body>
  <script>
    const homeBtn = document.getElementById("home-btn");
    homeBtn.addEventListener("click", (e) => {
      window.location.href = "index.html";
      e.stopPropagation();
    });
  </script>
  <script src="https://atharvadeolalikar.github.io/bfhl-pwa/js/app.js"></script>
</html>
