<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/add-appt.css" />
    <!-- <link rel="manifest" href="manifest.json"> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      id="popup"
      style="
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        background: #f1f9ff;
        padding: 20px;
        z-index: 9999;
        border-radius: 20px;
        border: 1px solid #005dac;
        display: none;
      "
    >
      <p>
        You seem to want to experience more of the features. Please tap the
        button below to receive a call back within 5 minutes.
      </p>
      <div
        style="
          padding: 10px;
          text-align: center;
          background: #005dac;
          border-radius: 10px;
          color: white;
        "
      >
        Get a callback
      </div>
    </div>
    <img
      src="https://atharvadeolalikar.github.io/bfhl-pwa/images/add-appt-v2.png"
      class="add-appt-img"
    />
    <img
      src="https://atharvadeolalikar.github.io/bfhl-pwa/images/add-appt-footer.png"
      style="position: fixed; bottom: 0; left: 0; right: 0; width: 100%"
    />
    <div
      style="position: fixed; top: 10px; left: 10px; height: 40px; width: 40px"
      id="back-btn"
      class="btn"
    ></div>
  </body>

  <script>
    const backBtn = document.getElementById("back-btn");
    backBtn.addEventListener("click", (e) => {
      window.location.href = "index.html";
      e.stopPropagation();
    });
  </script>
  <script src="https://atharvadeolalikar.github.io/bfhl-pwa/js/app.js"></script>
</html>
